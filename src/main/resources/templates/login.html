<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Login</title>
<link rel="stylesheet" href="css/index.css">
<!--Fonte-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
	rel="stylesheet">
<!-- Bootstrap-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
  <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b77074ccd5.js" crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
<div class="alert alert-danger" role="alert" th:if="${msg}">
       <strong th:text="${msg}"></strong>
       </div>
       <div class="alert alert-danger" role="alert" th:if="${msg2}">
       <strong th:text="${msg2}"></strong>
       </div>
       <div class="alert alert-danger" role="alert" th:if="${msgLogin}">
       <strong th:text="${msgLogin}"></strong>
       </div>
<div class="container">
<div class="card w-50">
  <div class="card-body">
  <div class="row">
    <div class="col">
     <form class="formulario" method="post" action="/login" th:object="${usuario}">
  <div class="mb-3">
    <label  class="form-label">Login</label>
    <input type="text" class="form-control" name="login">
    <div class="form-text">Digite seu login</div>
  </div>
  <div class="mb-3">
    <label class="form-label" >Senha</label>
    <input type="password" class="form-control" name="senha">
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

    </div>
    <div class="col">
    <form class="formulario" method="post" action="/cadastrar">
  <div class="mb-3">
    <label  class="form-label">Criar Login</label>
    <input type="text" class="form-control" name="login">
    <div class="form-text">Criar login</div>
  </div>
  <div class="mb-3">
    <label class="form-label" >Criar Senha</label>
    <input type="password" class="form-control" name="senha">
  </div>
     <button type="submit" class="btn btn-secondary">Cadastrar-se</button>
     </form>
     <a href="/sair"><button type="button" id="sair" class="btn btn-secondary">Sair</button></a>
    </div>
   
  </div>
</div>
</div>  
</div>
 
</body>
</html>
